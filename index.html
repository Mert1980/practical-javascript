<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>My Todo List</h1>
    <div>
        <button onclick="handler.displayTodos()">Display Todos</button>
        <button onclick="handler.toggleAll()">Toggle All</button>
    </div>
    <div>
        <button onclick="handler.addTodo()">Add</button>
        <input id="addTodoTextInput" type="text">
    </div>

    <div>
        <button onclick="handler.changeTodo()">Change</button>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
    </div>

    <div>
        <button onclick="handler.deleteTodos()">Delete</button>
        <input id="deleteTodoPositionInput" type="number">
    </div>

    <div>
        <button onclick="handler.toggleCompleted()">Toggle Completed</button>
        <input id="toggleCompletedPositionInput" type="number">
    </div>

    <script src="script.js"></script>
  </body>

</html>
